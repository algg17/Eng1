<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Present Tenses Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Present Simple & Progressive â€“ Mini Test</h1>

  <form id="quiz-form">
    <div class="question">
      <p>1. She ___ to school every day.</p>
      <label><input type="radio" name="q1" value="go"> go</label>
      <label><input type="radio" name="q1" value="goes"> goes</label>
      <label><input type="radio" name="q1" value="gone"> gone</label>
    </div>

    <div class="question">
      <p>2. I ___ coffee in the morning.</p>
      <label><input type="radio" name="q2" value="drinks"> drinks</label>
      <label><input type="radio" name="q2" value="drink"> drink</label>
      <label><input type="radio" name="q2" value="drunk"> drunk</label>
    </div>

    <div class="question">
      <p>3. Do they ___ football on Sundays?</p>
      <label><input type="radio" name="q3" value="playing"> playing</label>
      <label><input type="radio" name="q3" value="plays"> plays</label>
      <label><input type="radio" name="q3" value="play"> play</label>
    </div>

    <div class="question">
      <p>4. She ___ a book right now.</p>
      <label><input type="radio" name="q4" value="reads"> reads</label>
      <label><input type="radio" name="q4" value="is reading"> is reading</label>
      <label><input type="radio" name="q4" value="read"> read</label>
    </div>

    <div class="question">
      <p>5. They ___ in the park at the moment.</p>
      <label><input type="radio" name="q5" value="walk"> walk</label>
      <label><input type="radio" name="q5" value="walking"> walking</label>
      <label><input type="radio" name="q5" value="are walking"> are walking</label>
    </div>

    <div class="question">
      <p>6. I ___ to music now.</p>
      <label><input type="radio" name="q6" value="listen"> listen</label>
      <label><input type="radio" name="q6" value="am listening"> am listening</label>
      <label><input type="radio" name="q6" value="listening"> listening</label>
    </div>

    <button type="button" onclick="checkAnswers()">Check Answers</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
